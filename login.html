                    <li class="nav-item dropdown">

                <div class="col-md-8 col-lg-7 col-xl-6">

                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                    <form>
                        <!-- Email input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input placeholder="exemple@email.com" type="email" id="form1Example13"
                                class="form-control form-control-lg" />
                            <label class="form-label" for="form1Example13">Address email</label>
                        </div>

                        <!-- Password input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input placeholder="votre mot de passe " type="password" id="form1Example23"
                                class="form-control form-control-lg" />

                        </div>

                        <div class="d-flex justify-content-around align-items-center mb-4">
                            <!-- Checkbox -->
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                                <label class="form-check-label" for="form1Example3"> Souvenir de moi </label>
                            </div>
                            <a href="#!">Mot de passe oublié ?</a>
                        </div>

                        <!-- Submit button -->
                        <button type="submit" data-mdb-button-init data-mdb-ripple-init
                            class="btn btn-primary btn-lg btn-block">Se connecter</button>

                        <div class="divider d-flex align-items-center my-4">

                        </div>

                        <a data-mdb-ripple-init class="btn btn-primary btn-lg btn-block"
